<!DOCTYPE html>
<html>
<head>
    <title>Edit Voter</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'voting/css/style.css' %}">
</head>
<body>

<div class="edit-container">

    <h2>Edit Voter Details</h2>

    <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label>Voter ID</label>
            <input type="text" name="voter_id" value="{{ voter.voter_id }}" readonly>
        </div>

        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" value="{{ voter.name }}" required>
        </div>

        <div class="form-group">
            <label>Age</label>
            <input type="number" name="age" value="{{ voter.age }}" required>
        </div>

        <button type="submit">Update</button>
    </form>

</div>

</body>
</html>
